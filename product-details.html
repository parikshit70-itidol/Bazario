<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazario - Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inline Styles for specific elements not fully covered by Bootstrap -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .navbar { background-color: #002f34 !important; }
        .navbar-brand, .nav-link { color: #ffffff !important; }
        #product-details-section img { object-fit: cover; } /* Keep object-fit for images */
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bazario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-danger rounded-pill" id="cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light ms-lg-3" href="#">Sell</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Product Details Section Content -->
        <section id="product-details-section" class="py-5">
            <a href="products.html" class="btn btn-outline-primary mb-4 rounded-pill"><i class="fas fa-arrow-left me-2"></i>Back to Products</a>
            <div class="row">
                <div class="col-md-6">
                    <img id="detail-product-image" src="" alt="Product Image" class="img-fluid rounded-4 shadow-sm">
                </div>
                <div class="col-md-6">
                    <h2 id="detail-product-name" class="mt-3 mt-md-0 text-primary fw-bold"></h2>
                    <p class="text-muted"><span id="detail-product-category"></span> | <span id="detail-product-location"></span></p>
                    <p class="fs-3 fw-bold text-success" id="detail-product-price"></p>
                    <hr>
                    <h5 class="text-primary fw-bold">Description</h5>
                    <p class="text-secondary" id="detail-product-description"></p>
                    <button class="btn btn-primary rounded-pill me-2" id="chat-with-seller-btn" data-bs-toggle="modal" data-bs-target="#chatModal"><i class="fas fa-comment-dots me-2"></i>Chat with Seller</button>
                    <button class="btn btn-outline-primary rounded-pill" id="add-to-cart-btn"><i class="fas fa-cart-plus me-2"></i>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Global Modals (Chat and Toast) -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header bg-primary text-white rounded-top-4">
                    <h5 class="modal-title" id="chatModalLabel">Chat with Seller <span id="chatSellerIdDisplay"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column mb-3 p-3 border rounded-3 bg-light" style="height: 300px; overflow-y: auto;" id="chat-messages">
                        <!-- Chat messages will be loaded here by JS -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control rounded-start-pill" placeholder="Type your message..." onkeyup="if(event.keyCode === 13) sendMessage()">
                        <button class="btn btn-primary rounded-end-pill" type="button" id="send-chat-btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="cartToast">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    Product added to cart!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript files -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="product.js"></script>
    <script src="cart.js"></script>
    <script src="faq.js"></script>

    <script>
        // No inline DOMContentLoaded listener needed here.
        // Initialization for this page is handled in product.js and cart.js's DOMContentLoaded.
    </script>
</body>
</html>
